<body>
    <div id="root"></div>

    <script>
      (function syncLangOnLoad() {
        const stored = (localStorage.getItem("app-lang") || "").toLowerCase();
        if (stored.startsWith("it")) document.documentElement.lang = "it";
        else if (stored.startsWith("en")) document.documentElement.lang = "en";
      })();
    </script>

    <button
      id="elevenlabs-trigger"
      type="button"
      aria-label="Start voice conversation"
      style="position:fixed;bottom:24px;right:24px;z-index:9998;width:56px;height:56px;border-radius:50%;background:#007DBC;color:#fff;border:none;cursor:pointer;box-shadow:0 4px 12px rgba(0,125,188,0.4);display:flex;align-items:center;justify-content:center;transition:transform .2s,box-shadow .2s;"

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
    </button>

    <script>
      (function() {
        var WIDGET_URL = "https://unpkg.com/@elevenlabs/convai-widget-embed";
        var loaded = false;
        var loading = false;

        function getLang() {
          var stored = (localStorage.getItem("app-lang") || "").toLowerCase();
          return stored.startsWith("it") ? "it" : "en";
        }

        function getSiteLang() {
          var htmlLang = (document.documentElement.lang || "").toLowerCase();
          if (htmlLang.startsWith("it")) return "it";
          if (htmlLang.startsWith("en")) return "en";
          var stored = (localStorage.getItem("app-lang") || "").toLowerCase();
          if (stored.startsWith("it")) return "it";
          if (stored.startsWith("en")) return "en";
          return "en";
        }

        function applyElevenLabsOverrides(widget) {
          if (!widget) return;
          var lang = getLang();
          widget.setAttribute("override-language", lang);
          if (lang === "it") {
            widget.setAttribute("override-first-message", "Ciao! Posso aiutarti a prenotare una consulenza di 15 minuti con Anuj. Ãˆ quello che stai cercando di fare oggi?");
          } else {
            widget.setAttribute("override-first-message", "Hi! I can help you book a 15-minute consultation with Anuj. Is that what you're looking to do today?");
          }
        }

        function setupCallListener(widget) {
          if (!widget) return;
          widget.addEventListener("elevenlabs-convai:call", function(event) {
            var lang = getSiteLang();
            event.detail.config = event.detail.config || {};
            event.detail.config.overrides = { ...(event.detail.config.overrides || {}), language: lang };
          });
        }

        function loadElevenLabsWidget() {
          if (loaded || loading) return;
          loading = true;

          var trigger = document.getElementById("elevenlabs-trigger");
          if (trigger) trigger.style.display = "none";

          var script = document.createElement("script");
          script.src = WIDGET_URL;
          script.type = "text/javascript";
          script.onload = function() {
            loading = false;
            loaded = true;
            var widget = document.createElement("elevenlabs-convai");
            widget.setAttribute("agent-id", "agent_4701kgmth21mf2nt3q0tg5ck4213");
            widget.setAttribute("variant", "full");
            widget.setAttribute("markdown-link-allowed-hosts", "calendly.com");
            document.body.appendChild(widget);
            applyElevenLabsOverrides(widget);
            setupCallListener(widget);
          };
          document.body.appendChild(script);
        }

        document.getElementById("elevenlabs-trigger").addEventListener("click", loadElevenLabsWidget);
        window.addEventListener("language:changed", function() {
          var widget = document.querySelector("elevenlabs-convai");
          if (widget) applyElevenLabsOverrides(widget);
        });
      })();
    </script>
</body>
