<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script>
      (function syncLangOnLoad() {
        const stored = (localStorage.getItem("app-lang") || "").toLowerCase();
        if (stored.startsWith("it")) document.documentElement.lang = "it";
        else if (stored.startsWith("en")) document.documentElement.lang = "en";
      })();
    </script>

    <elevenlabs-convai
      agent-id="agent_4701kgmth21mf2nt3q0tg5ck4213"
      variant="full"
      markdown-link-allowed-hosts="calendly.com">
    </elevenlabs-convai>

    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript">
    </script>

    <script>
      function getLang() {
        const stored = (localStorage.getItem("app-lang") || "").toLowerCase();
        return stored.startsWith("it") ? "it" : "en";
      }

      function applyElevenLabsOverrides() {
        const widget = document.querySelector("elevenlabs-convai");
        if (!widget) return;

        const lang = getLang();

        widget.setAttribute("override-language", lang);

        if (lang === "it") {
          widget.setAttribute(
            "override-first-message",
            "Ciao! Posso aiutarti a prenotare una consulenza di 15 minuti con Anuj. Ãˆ quello che stai cercando di fare oggi?"
          );
        } else {
          widget.setAttribute(
            "override-first-message",
            "Hi! I can help you book a 15-minute consultation with Anuj. Is that what you're looking to do today?"
          );
        }
      }

      document.addEventListener("DOMContentLoaded", applyElevenLabsOverrides);
      window.addEventListener("language:changed", applyElevenLabsOverrides);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const widget = document.querySelector("elevenlabs-convai");
        if (!widget) return;

        function getSiteLang() {
          const htmlLang = (document.documentElement.lang || "").toLowerCase();
          if (htmlLang.startsWith("it")) return "it";
          if (htmlLang.startsWith("en")) return "en";

          const stored = (localStorage.getItem("app-lang") || "").toLowerCase();
          if (stored.startsWith("it")) return "it";
          if (stored.startsWith("en")) return "en";

          return "en";
        }

        widget.addEventListener("elevenlabs-convai:call", (event) => {
          const lang = getSiteLang();
          
          // Ensure config exists
          event.detail.config = event.detail.config || {};
          
          // Apply conversation overrides (language only)
          event.detail.config.overrides = {
            ...(event.detail.config.overrides || {}),
            language: lang
          };
        });
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
